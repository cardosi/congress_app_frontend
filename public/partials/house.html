<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/house.css">
  </head>
  <body>
    <div>
      <h1>House Page</h1>
      <div class="member" ng-repeat="member in hCtrl.members">
        <h4><a href="house/{{member.id}}">{{member.first_name}} {{member.last_name}}</a></h4>
        <p>Party: {{member.party}}</p>
        <p>State: {{member.state}}</p>
      </div>
    </div>

  </body>
</html>
